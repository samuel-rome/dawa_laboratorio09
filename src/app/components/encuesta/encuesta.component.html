<section class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Encuesta</h2>
      <p>Agradecemos tu participación en nuestra encuesta. Por favor, responde las siguientes preguntas:</p>
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" class="form-control" id="age" placeholder="Ingresa tu edad">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="feedback">Comentarios</label>
          <textarea class="form-control" id="feedback" rows="3" placeholder="Ingresa tus comentarios"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <div class="col-md-6">
      <img src="../../../assets/images/encuesta/encuesta.png" class="img-fluid smaller-image" alt="Encuesta">
    </div>
  </div>
</section>
